<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cocktail API</title>
    <!-- To link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
        .display {
            display: flex;
            justify-content: space-evenly;
        }
        #needed {
            visibility: hidden;
        }
        .bg {
          background-color: rgb(140, 218, 24);
        }
        
    </style>
  </head>

  <body class="bg">
    <!-- mt-2 for margin -->
    <div class="container mt-2">
      <h1 class="text-primary text-center">Shots!</h1>
      <!-- g-3 refers to gutter -->
      <form class="row g-3 justify-content-center">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Search for a drink"
            onfocus="this.value = ''"
          />
        </div>
<!-- TO MAKE CLICK BUTTON NEXT TO DRINK SEARCH -->
        <div class="col-auto">
          <!-- mb-3 refers to margin bottom of 3 -->
          <button type="submit" class="btn btn-primary mb-3" id="submit">
            Click
          </button>
        </div>
      </form>

      <div clas="names mt-4">
      <h3 id="drinkName"></h3>
      <h5 id="directions"></h5>
    </div>
    <div class="display mt-5">
        <h5 id="needed">Ingredients Needed:</h5>
        <p id="one"></p>
        <p id="two"></p>
        <p id="three"></p>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
